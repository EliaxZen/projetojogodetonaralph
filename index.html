<!DOCTYPE html>
<html lang="pt-br">

<head>

  <!-- Settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Detona Ralph</title>

  <!-- Links CSS -->
  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/base.css">
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: red;">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: red;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="assets/images/coracao.png" alt="">
        <h2 id="life">x1</h2>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="10"></div>
        <div class="square" id="11"></div>
        <div class="square" id="12"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="13"></div>
        <div class="square" id="14"></div>
        <div class="square" id="15"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="16"></div>
        <div class="square" id="17"></div>
        <div class="square" id="18"></div>
      </div>
    </div>

    <div class="window-game--finally">
      <div class="window-game--body">
        <h1 style="margin-top: 40px;">O tempo Acabou</h1>
        <h1 style="margin-top: 10px;">E sua vida foi pro saco</h1>
        <h2 style="margin-top: 20px;">Score: <span id="score--window"></span></h2>
        <button style="margin-top: 30px;" id="reload">Recome√ßar</button>
      </div>
    </div>
  </div>

  <script defer src="assets/JS/engine.js"></script>
</body>

</html>
